<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHdir5sJIaAL05vrd19bBn6CkmWAqcBi8&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.7128, -74.0059),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
            console.log("javascript console");
        loadWifi(map);
      }

      function loadWifi(map){
      var wifis = bridge.getWifiJS();

      for(var i =0; i < wifis.size(); i++){
      var wifi = wifis.get(i);
      var latlon = {lat: wifi.getLatitude(), lng: wifi.getLongitude()};
      var marker = new google.maps.Marker({
        position: latlon,
        map: map,
        title: 'wifi'
        });
      console.log("Index: " + i + ", Model: " + wifi.getLatitude() + ", Total Size: " + wifis.size());
      }
      }


    </script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width:600px; height:342px"></div>
</body>
</html>
